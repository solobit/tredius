<!DOCTYPE HTML>
<html>
	<head>
		<title>Welcome to belastingtool</title>
		<link href="{{context}}/css/bootstrap.min.css" rel="stylesheet" type="text/css"></link>
		<link href="{{context}}/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"></link>
		<link href="{{context}}/css/screen.css" rel="stylesheet" type="text/css"></link>

		<script type="text/javascript">
		var context = "{{context}}";
		</script>
		<script type="text/javascript" src="//code.jquery.com/jquery-1.10.0.min.js"></script>
		<script type="text/javascript" src="{{context}}/js/bootstrap.min.js"></script>

	</head>
	<body>
	 <div id="wrap">

{% block navbar %}

			<div class="navbar navbar-fixed-top">
				<div class="navbar-inner">
					<div class="container-fluid">
						<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</a>
						<a class="brand" href="/">belastingtool</a>

{% if user-id %}

						<div class="btn-group pull-right">
							<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
								<i class="icon-user"></i>{{user-id}}<span class="caret"></span>
							</a>
							<ul class="dropdown-menu">
								<li><a href="{{context}}/profiel">Profiel</a></li>
		           				<li class="divider"></li>
								<li><a href="{{context}}/logout">Afmelden</a></li>
							</ul>
						</div>

{% else %}

						<ul class="nav pull-right">
						<li>
								<form action="{{context}}/login" class="navbar-form" method="POST">
									<input class="span2"
									       id="id"
									       name="id"
									       placeholder="gebruikersnaam"
										   style="margin-right: 5px"
										   type="text"/>
									 <input class="span2"
									        id="pass"
									        name="pass"
									        placeholder="wachtwoord"
										    style="margin-right: 5px"
										    type="password"/>
									<input class="btn" type="submit" value="Inloggen"></input>
								</form>
								</li>
								<li>
									<a href="{{context}}/aanmelden">Aanmelden</a>
								</li>
						</ul>

{% endif %}

						<div class="nav-collapse"></div> <!--/.nav-collapse -->
					</div>
				</div>
			</div>

{% endblock %}


			<div class="container-fluid">

{% block content %}


{% endblock %}

			</div>
			 <div id="push"></div>
		</div>

		<div id="footer">
        	 <div class="container">
            	 <p class="muted footer-text">Voettekst inhoud.</p>
         	</div>
    	</div>

	</body>
</html>
